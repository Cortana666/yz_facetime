<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实人认证</title>
</head>
<body>
        <input class="func" type="button" value="实人认证" onclick="faceCheck(this)">
        <span id="face_status"></span>
        <input id="join" type="button" value="进入考场" disabled>
    </div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
    // 变量初始化
    var channel = getUrlQuery('channel');
    var agora_token = getUrlQuery('agora_token');
    var user_id = getUrlQuery('user_id');
    var name = getUrlQuery('name');
    var type = getUrlQuery('type');
    var selectedMicrophoneId = getUrlQuery('selectedMicrophoneId');
    var selectedCameraId = getUrlQuery('selectedCameraId');
    var photo;

    // 人脸检测
    function faceCheck(obj) {
        $.ajax({
            url: 'checkface.html',
            type: 'get',
            dataType: 'json',
            data: {
                'photo': photo
            },
            success: function(data) {
                console.log(data)
                $('#face_status').html('认证通过。');
                $(obj).val('重新检测');
                $("#join").attr('disabled', false);
            },
            error: function (data) {
                console.log(data)
                $('#face_status').html('认证通过。');
                $(obj).val('重新检测');
                $("#join").attr('disabled', false);
            }
        });
    }

    // 进入考场
    $("#join").click(function() {
        location.href = "facetimestudent.html?user_id=" + user_id + "&name=" + name + "&type=" + type + "&channel=" + channel + "&agora_token=" + agora_token + "&selectedMicrophoneId=" + selectedMicrophoneId + "&selectedCameraId=" + selectedCameraId;
    });

    // 获取url参数
    function getUrlQuery(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) { return pair[1]; }
        }
        return (false);
    }
</script>
</html>
